<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JSFiddle apb9Lgyh</title>

  <style>
    body {
  margin: 0;
  font-family: 'Georgia', serif;
  background: linear-gradient(to bottom right, #ffccd5, #ffe6f0);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.card {
  background: rgba(255,255,255,0.9);
  padding: 30px;
  width: 85%;
  max-width: 500px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

h2 {
  color: #c9184a;
}

button {
  padding: 10px 20px;
  margin: 10px;
  font-size: 16px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  background: #ff4d6d;
  color: white;
}

input, textarea {
  width: 80%;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid #ccc;
  margin-top: 10px;
}

.tiny {
  position: absolute;
  bottom: 10px;
  right: 10px;
  font-size: 10px;
  background: transparent;
  color: #999;
}

.message {
  margin-top: 15px;
  color: #6a040f;
}

  </style>

  
</head>
<body>
  <div class="card">
  <h2 id="question"></h2>
  <div id="options"></div>
  <p class="message" id="message"></p>
</div>


  <script>
    let step = 1;
let noCountLove = 0;
let noCountValentine = 0;

function loadQuestion() {
  const q = document.getElementById("question");
  const o = document.getElementById("options");
  const m = document.getElementById("message");

  m.innerHTML = "";
  o.innerHTML = "";

  // 1Ô∏è‚É£ Do you love me?
  if (step === 1) {
    q.innerHTML = "Do you love me? ‚ù§Ô∏è";
    createYesNo(
      () => next(),
      () => {
        noCountLove++;
        const msgs = [
          "Hmm‚Ä¶ my heart felt that üòå",
          "Are you sure? Think again ü•∫",
          "Okay but my smile says otherwise üíï"
        ];
        m.innerHTML = msgs[noCountLove - 1] || "";
        if (noCountLove >= 3) next();
      }
    );
  }

  // 2Ô∏è‚É£ Movie question
  if (step === 2) {
    q.innerHTML = "What movie did we watch first together? üé¨";
    createInput("Type here...", ans => {
      if (ans.toLowerCase().trim() === "sanam teri kasam") next();
      else m.innerHTML = "Hint: it made us emotional ‚ù§Ô∏è";
    });
  }

  // 3Ô∏è‚É£ Will you ever leave me? ‚úÖ Only No button
  if (step === 3) {
    q.innerHTML = "Will you ever leave me?";
    let n = document.createElement("button");
    n.innerText = "No üôÑ";
    n.onclick = () => {
      m.innerHTML =
        "Then promise ‚ù§Ô∏è<br>We‚Äôll never say this again even in frustration,<br>won‚Äôt bring mom-dad into situations,<br>and will face everything as a TEAM ü§ù";
      setTimeout(next, 3500);
    };
    o.appendChild(n);
  }

  // 4Ô∏è‚É£ Favourite colour
  if (step === 4) {
    q.innerHTML = "Which colour is my favourite? üé®";
    createInput("Your answer...", ans => {
      if (ans.toLowerCase().trim() === "blue") next();
      else m.innerHTML = "It‚Äôs calm, deep and like the sky üíô";
    });
  }

  // 5Ô∏è‚É£ Best us moment
  if (step === 5) {
    q.innerHTML =
      "Which *us* moment is so special that even if everything fades, you‚Äôd want to remember this one? ü•π";
    createTextarea("Write from your heart...", next);
  }

  // 6Ô∏è‚É£ How much do you love me?
  if (step === 6) {
    q.innerHTML = "How much do you love me? üíû";
    ["Little", "Little more", "Much more", "A lot"].forEach(text => {
      let b = document.createElement("button");
      b.innerText = text;
      b.onclick = next;
      o.appendChild(b);
    });

    let infinity = document.createElement("button");
    infinity.innerText = "infinity";
    infinity.className = "tiny";
    infinity.onclick = next;
    o.appendChild(infinity);
  }

  // 7Ô∏è‚É£ Shayari
  if (step === 7) {
    q.innerHTML = "Say a shayari for me üåô";
    createTextarea("Your shayari...", next);
  }

  // 8Ô∏è‚É£ Valentine proposal
  if (step === 8) {
    q.innerHTML = "Will you be my Valentine? üíò";
    createYesNo(
      () => end(), // Yes
      () => {
        noCountValentine++;
        const msgs = [
          "Oho someone‚Äôs acting tough üòè",
          "My smile says you‚Äôre lying üòå",
          "Okay last chance üòò"
        ];
        m.innerHTML = msgs[noCountValentine - 1] || "";
        if (noCountValentine >= 3) end();
      }
    );
  }
}

// Helper functions
function createYesNo(yesFn, noFn) {
  const o = document.getElementById("options");
  let y = document.createElement("button");
  let n = document.createElement("button");
  y.innerText = "Yes ‚ù§Ô∏è";
  n.innerText = "No üôÑ";
  y.onclick = yesFn;
  n.onclick = noFn;
  o.appendChild(y);
  o.appendChild(n);
}

function createInput(placeholder, cb) {
  const o = document.getElementById("options");
  let i = document.createElement("input");
  let b = document.createElement("button");
  i.placeholder = placeholder;
  b.innerText = "Next";
  b.onclick = () => cb(i.value);
  o.appendChild(i);
  o.appendChild(b);
}

function createTextarea(placeholder, cb) {
  const o = document.getElementById("options");
  let t = document.createElement("textarea");
  let b = document.createElement("button");
  t.placeholder = placeholder;
  b.innerText = "Next";
  b.onclick = cb;
  o.appendChild(t);
  o.appendChild(b);
}

function next() {
  step++;
  loadQuestion();
}

function end() {
  document.getElementById("question").innerHTML =
    "üíñ You are my today, my tomorrow, my always. üíñ<br><br>‚ÄúIn your smile, I found my home.‚Äù";
  document.getElementById("options").innerHTML = "";
  document.getElementById("message").innerHTML = "";
}

// Initialize
loadQuestion();

  </script>
</body>
</html>
